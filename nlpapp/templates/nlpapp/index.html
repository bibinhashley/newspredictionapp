<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Predict news</title>
  </head>
  <body align="center" >
    <h1>Find news category</h1>
    <p>Here you can input a news and this app will predict it's category and recommend other related news</p>
    <form action="{% url 'result' %}">
      {% csrf_token %}
      
      <p>Enter a news article:</p>
      <textarea type="textarea" name="news" rows="20" cols="100"></textarea>
      
      <br>
      <input type="submit" value='Get Predictions'>
    </form>
  </body>
</html>
